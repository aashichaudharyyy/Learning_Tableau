<svg width="950" height="500" xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect width="950" height="500" fill="#0F172A"/>

  <!-- Title -->
  <text x="475" y="60" text-anchor="middle" font-size="30" fill="#38BDF8" font-family="Arial">
    Tableau Overview
  </text>

  <!-- Section Boxes -->

  <!-- What is Tableau -->
  <rect x="70" y="120" width="350" height="130" rx="15" fill="#3B82F6"/>
  <text x="245" y="150" text-anchor="middle" fill="white" font-size="18">What is Tableau?</text>
  <text x="245" y="175" text-anchor="middle" fill="white" font-size="14">
    Business Intelligence Tool
  </text>
  <text x="245" y="195" text-anchor="middle" fill="white" font-size="14">
    Data Visualization Platform
  </text>
  <text x="245" y="215" text-anchor="middle" fill="white" font-size="14">
    Interactive Dashboards
  </text>

  <!-- Advantages -->
  <rect x="530" y="120" width="350" height="130" rx="15" fill="#10B981"/>
  <text x="705" y="150" text-anchor="middle" fill="white" font-size="18">Advantages</text>
  <text x="705" y="175" text-anchor="middle" fill="white" font-size="14">
    Easy Drag-and-Drop Interface
  </text>
  <text x="705" y="195" text-anchor="middle" fill="white" font-size="14">
    Powerful Visualizations
  </text>
  <text x="705" y="215" text-anchor="middle" fill="white" font-size="14">
    Fast Data Processing
  </text>

  <!-- Disadvantages -->
  <rect x="70" y="290" width="350" height="130" rx="15" fill="#EF4444"/>
  <text x="245" y="320" text-anchor="middle" fill="white" font-size="18">Limitations</text>
  <text x="245" y="345" text-anchor="middle" fill="white" font-size="14">
    High Licensing Cost
  </text>
  <text x="245" y="365" text-anchor="middle" fill="white" font-size="14">
    Limited Deep Data Processing
  </text>
  <text x="245" y="385" text-anchor="middle" fill="white" font-size="14">
    Not for Advanced ML
  </text>

  <!-- Market Position -->
  <rect x="530" y="290" width="350" height="130" rx="15" fill="#F97316"/>
  <text x="705" y="320" text-anchor="middle" fill="white" font-size="18">Market Position</text>
  <text x="705" y="345" text-anchor="middle" fill="white" font-size="14">
    Widely Used in Industry
  </text>
  <text x="705" y="365" text-anchor="middle" fill="white" font-size="14">
    Popular BI Tool Globally
  </text>
  <text x="705" y="385" text-anchor="middle" fill="white" font-size="14">
    Used Across Multiple Sectors
  </text>

</svg>
